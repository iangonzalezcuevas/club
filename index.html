	<tr><td>El jeque Mansour bin Zayed comparte el cargo de vicepresidente de Emiratos Árabes Unidos con el gobernante de Dubai y primer ministro de los Emiratos Árabes Unidos, el jeque Mohammed bin Rashid Al Maktoum, de 73 años, quien también es suegro del dueño del City.</td><td>El equipo fue fundado en 1880 y tiene el nombre de Manchester City desde el año 1894. Sin duda alguna, la compra del City Football Group le dio un empujón económico que le ha colocado en la élite mundial. </td><td>Erling Haaland firmó por el City procedente del Borussia Dortmund en julio de 2022, con un contrato de cinco años que lo mantandrá en el Etihad Stadium hasta el verano de 2027, Erling Haaland lleva 72 goles con el Manchester City en 74 partidos oficiales desde que llegó el verano antes de la temporada 2022/23. El delantero noruego ha demostrado el crecimiento que experimenta en su carrera profesional desde que emprendió su salida del Molde, que le valió su fichaje para el Red Bull Salzburgo</td><td>Kuno Agüero se convirtió en sinónimo de goles durante su etapa en Manchester, en la que se consolidó como uno de los mejores delanteros del planeta. En total marcó 260 goles en 390 partidos con el City, estableciendo innumerables récords. </td></tr>
